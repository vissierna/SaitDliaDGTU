
<html lang="en">
    <head>
        <title>Title</title>
        <style>
            button {
             background: #f185ff; 
             color: #fff; 
             border: none; 
             padding: 1rem 1.5rem; 
             margin-bottom: 1rem; 
            }
            .red { background: #d64bc4bb; }
            .green{ background: #36b3ec;}
           </style>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style/style.css">
        <script src="script.js"></script>
    </head>

    <body style="background-image: url(img2.jpg);">
        <div class="container vh-100">
            <div class="row vh-100 justify-content-center align-items-center">
              <div class="col-lg-4 col-md-7">
                <div class="card text-center" style="background-color: rgb(228, 145, 245, 0.521);">
                  <div class="card-body">
                    <h2 style="color:#ffffff" ; class="mb-3">Регистрация</h2>
                    <div class="text-start">
                        <div>
                            <div class="d-flex">
                                <p style="padding-top: 5px; margin-left: 4px; flex: 1; color:#ffffff">Имя:</p>
                                <input
                                type="text"
                                class="form-control"
                                placeholder="Иван"
                                style="margin-bottom: 10px; flex: 3;"
                                id="last_name"
                                name="last_name"
                                onchange="this.value = this.value.toUpperCase()"
                                 />
                            </div>
                            <div class="d-flex">
                                <p style="padding-top: 5px; margin-left: 4px; flex: 1;color:#ffffff">Фамилия:</p>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Иванов"
                                    style="margin-bottom: 10px; flex: 3;"
                                    id="name"
                                    name="name"
                                    onchange="this.value = this.value.toUpperCase()"
                                />
                            </div>
                            <div class="d-flex">
                                <p style="padding-top: 5px; margin-left: 4px; flex: 1;color:#ffffff">Адрес электронной почты:</p>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="ivan_ivanov@mail.ru"
                                    style="margin-bottom: 10px; flex: 3;"
                                    id="number"
                                    name="number"
                                />
                            </div>
                            <div class="d-flex">
                                <p style="padding-top: 5px; margin-left: 4px; flex: 1;color:#ffffff">Дата рождения:</p>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="01.02.2003"
                                    style="margin-bottom: 10px; flex: 3;"
                                    id="age"
                                    name="age"
                                />
                            </div>
                        </div>
                    </div class='d-flex'>
                    <form action="lab9.html">
                        <button>Зарегистрировать</button>
                       </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
